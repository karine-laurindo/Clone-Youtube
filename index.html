<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DO CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK DA FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- LINK DA IMAGEM NA ABA DO NAVEGADOR -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="icon">
    <title>Clone do Youtube</title>
</head>
<body>
    <!-- CABEÇALHO DA PÁGINA -->
    <header>
        <!-- LOGO YOUTUBE -->
        <div class="logo">
            <img src="./assets/youtube.png" alt="imagem com logo do youtube">
        </div>

        <!-- BUSCAR/PESQUISAR -->
        <div class="search">
            <input type="search" placeholder="Pesquisar">
        </div>
        
        <!-- FAZER LOGIN -->
        <div class="sign-in">
            <a href="#" class="buttom">Fazer login</a>
        </div>
    </header>

    <!-- CAIXA PRINCIPAL -->
    <main>
        <!-- VIDEO DA PÁGINA -->
        <section class="videoplayer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/QX63FPZ70oo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <!-- DESCRIÇAÕ DO VÍDEO -->
        <section class="video-info">
            <h1>As linhas no podpah</h1>
            <p class="views">2.000.000 Visualizações</p>
        </section>
        <!-- BOTÕES LIKES DESLIKE ETC. -->
        <section class="actions">actions</section>
        <!-- INFO DO CANAL -->
        <section class="channel">channel</section>
        <!-- BOTÃO INSCREVER -->
        <section class="subscribe">subscribe</section>
        <!-- ANÚNCIOS -->
        <section class="ad">ad</section>
        <!-- VIDEOS SUGERIDOS -->
        <section class="up-next">up-next</section>
    </main>
</body>
</html>
